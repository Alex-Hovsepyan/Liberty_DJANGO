{% extends 'main/base.html' %}
    {% block body %}
    <div class="page-heading normal-space">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h6>{{ general_title.title5 }}</h6>
          <h2>{{ general_title.subtitle5 }}</h2>
          <span>Home > <a href="#">{{ general_title.page_name5 }}</a></span>
          <div class="buttons">
            <div class="main-button">
              <a href="{% url 'explore' %}">{{ general_title.btn_name1 }}</a>
            </div>
            <div class="border-button">
              <a href="{% url 'create' %}">{{ general_title.btn_name2 }}</a>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      <div class="login_container">
        <form class="login-form" method="post">
          {% csrf_token %}
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="{% url 'register_request' %}"><strong>Sign up</strong></a></p>
        </form>
      </div>
    {% endblock %}
